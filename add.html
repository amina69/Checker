<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Add-Page</title>
</head>
<body class="body">

    <div class="container">
        <div class="box-container shadow">
            <div class="row">
                <div class="col-md-6 addFiles-img-side text-center">
                    <img src="assets/add-files.png" alt="add-files-img">
                    <h4 class="wow animate__animated animate__slideInLeft">Add your expected guests to the list</h4>
                </div>

                <div class="col-md-6 addFiles-form-side">
                    <div>
                        <p class="p1">Add Guest</p>
                    </div>

                    <div class="form">
                        <div class="addForm-input">
                            <input type="text" name="first-name" placeholder="First Name">
                            <input type="text" name="surname" placeholder="Surname">
                            <input type="text" name="title" placeholder="Title">
                            <input type="text" name="seat-No" placeholder="Seat No.">
                            <label>Add Picture</label>
                            <input type="file" name="picture" placeholder="Picture">
                            
                            <div class="addForm-btn text-center">
                                <button>Add Guest</button>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>


</body>
    
    <script src="js/jquery.slim.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/wow.min.js"></script>
</html>
