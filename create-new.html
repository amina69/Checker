  <div class="main">
    <div class="row">
      <div class="col-md-8">
        <div class="create-new-title">
          Create New Event
        </div>

        <div class="form main-add">
          <div class="addForm-input">
            <input type="text" name="name" placeholder="Event Name">
            <input type="text" name="type" placeholder="Event Type">
            <input type="date" name="date" placeholder="Event Date">
            <input type="time" name="time" placeholder="Event Time">
            <input type="text" name="guests" placeholder="Max No. of expected guests">


            <div class="row">
              <div class="col-6">
                <div class="add text-center">
                  <i class="fa fa-floppy-o" aria-hidden="true"></i>
                  <span>Create</span>
                </div>
              </div>

              <div class="col-6">
                <div class="del float-right text-center">
                  <i class="fa fa-eraser" aria-hidden="true"></i>
                  <span>Clear</span>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>


      <div class="col-md-4 calender">
        <div class="todays">Event-Day</div>
        <div class="month mb-4 shadow">
          <ul>
            <li>August-16-2023</li>
          </ul>
          <div class="countdown pt-2">
            <h6>Countdown</h6>
            <p>5Days 7hrs 24min 00</p>
          </div>
        </div>


        <div class="row">
          <div class="col-8">
            <div class="guest-list">Existing Events</div>
          </div>
          <div class="col-4 my-auto">
            <div class="d-flex view-all justify-content-end">View More</div>
          </div>
        </div>

        <div class="event-show">
          <div class="d-flex">
            <p>TajMi's Wedding</p>
          </div>
          <div class="d-flex justify-content-between">
            <p>Florida Meeting</p>
            <p class="active">Active</p>
          </div>
          <div class="d-flex">
            <p>Daytime Party</p>
          </div>
        </div>

      </div>
    </div>
  </div>
