<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login-Page</title>
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body class="body">
    <div class="container">
        <div class="box-container shadow">
            <div class="row login">
                <div class="col-md-7 login-img text-center my-auto">
                    <img src="assets/login.jpg" alt="loginn-img">
                    <h4 class="wow animate__animated animate__slideInLeft">
                        Run a smooth event with Checker</h4>
                </div>

                <div class="col-md-5 login-form">
                    <div>
                        <p class="p1">Login</p>
                    </div>

                    <div class="form text-center">
                        <div class="form-input">
                            <div class="input-icons">
                                <i class="fa fa-envelope-o icon"></i>
                                <input class="input" type="email" placeholder="Email" name="email">

                                <i class="fa fa-unlock-alt icon"></i>
                                <input type="password" placeholder="Password" name="password">
                            </div>
                        </div>
                    </div>

                    <div class="forget d-flex flex-row-reverse">
                        <a href="#">Forget Password?</a>
                    </div>

                    <div class="login-btn text-center">
                        <button><a href="homePage.html">Login</a></button>
                    </div>

                    <div class="last-div text-center">
                        <div class="or-img">
                            <img class="mr-2" src="assets/Line.png" alt="or-img"><span>OR</span>
                            <img class="ml-1" src="assets/Line.png" alt="or-img">
                        </div>

                        <div class="login-google">
                            <div class="login-with">Login With</div>
                            <i class="fa fa-google-plus-square" aria-hidden="true"></i>
                            <i class="fa fa-facebook-official" aria-hidden="true"></i>
                            <i class="fa fa-twitter-square" aria-hidden="true"></i>
                        </div>

                        <div class="register-link">
                            New to Checker?<span class="ml-4 wow animate__animated animate__delay-1s
                                animate__flash animate__repeat-3 animate__slower"><a
                                    href="signup.html">Register</a></span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>



</body>
<script src="js/jquery.slim.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
<script src="js/wow.min.js"></script>

</html>
