<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>SignUp-Page</title>
</head>
<body class="body">

    <div class="container">
        <div class="box-container shadow">
            <div class="row">
                <div class="signUp-img-side text-center col-md-6">
                    <img src="assets/signUp.png" alt="sigup-img">
                    <h4 class="wow animate__animated animate__slideInLeft">Sign Up to enjoy all Checker has to offer</h4>
                </div>

                <div class="col-md-6 signUp-form-side">
                    <p class="p1">Sign Up</p>

                    <div class="form">
                        <div class="form-input">
                            <div class="input-icons">
                                <i class="fa fa-envelope-o icon"></i>
                                <input type="email" name="email" placeholder="Email">

                                <i class="fa fa-unlock-alt icon"></i>
                                <input type="password" name="password" placeholder="Password">

                                <i class="fa fa-unlock-alt icon"></i>
                                <input type="password" name="password" placeholder="Password">

                                <i class="fa fa-phone icon"></i>
                                <input type="number" name="phone-Number" placeholder="Phone No.">
                            </div>
                        </div>

                        <div class="signUp-btn text-center mt-4">
                            <button class="text-center">Continue</button>
                        </div>

                        <div class="login-link text-center">
                            Joined us before?<span class="ml-4 wow animate__animated animate__delay-1s
                            animate__flash animate__repeat-3 animate__slower"><a href="login.html">Go to Login</a></span>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>


</body>
    <script src="js/jquery.slim.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/wow.min.js"></script>
</html>
